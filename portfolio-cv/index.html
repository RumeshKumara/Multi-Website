<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <video
        loop
        autoplay
        muted
        plays-inline
        class="back-vid"
        src="video/galaxy.mp4"
        type="video/mp4"
      ></video>

      <header>
        <div class="left">
          <img src="images/miladicode.png" alt="logo" />
          <h1>RKCode</h1>
        </div>

        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>
          <li><a href="#">Projects</a></li>
        </ul>

        <div class="box-icons">
          <a href="#"><i class="bx bxl-github"></i></a>
          <a href="#"><i class="bx bxl-linkedin"></i></a>
          <a href="#"><i class="bx bxl-facebook"></i></a>
        </div>
      </header>

      <div class="blackhole-box">
        <video
          loop
          autoplay
          muted
          plays-inline
          src="video/blackhole.mp4"
          type="video/mp4"
        ></video>
      </div>

      <section class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="bx bxl-sketch"></i>
            Full Stack Developer Portfolio
          </div>
          <h1>
            Providing <span class="gradient">the best</span> Project
            <span class="gradient">Experience</span>
          </h1>
          <p>
            I am a Full Stack Developer with a passion for creating beautiful
            and functional user experiences. I have a strong foundation in
            programming and problem-solving.
          </p>
          <button><i class="bx bxs-send"> </i> Contact Me</button>
        </div>

        <div class="hero-vid-box">
          <video
            loop
            autoplay
            muted
            plays-inline
            class="hero-vid"
            src="video/hero-video.mp4"
            type="video/mp4"
          ></video>
        </div>

        <div class="scroll-down"></div>
      </section>
    </div>
  </body>
</html>
