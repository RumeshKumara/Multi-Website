<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Profile Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="card">
      <div class="card-header">
        <div class="waves-container">
          <div class="wave wave1"></div>
          <div class="wave wave2"></div>
          <div class="wave wave3"></div>
        </div>
        <img
          class="profile-img"
          src="IMG-20240510-WA0025.jpg"
          alt="profile-picture"
        />
      </div>
      <div class="card-body">
        <h2>Rumesh Kumara</h2>
        <p>
          UI/UX Designer <br />
          Front End Developer
        </p>
        <p class="about">
          Rumesh is a passionate and dedicated <span>UI/UX Designer</span> and
          <span>Front End Developer</span>. He has a keen eye for designing
          intuitive and user-friendly interfaces.
        </p>
        <div class="social-icons">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-x"></i>
        </div>
        <a href="#" class="btn">See my work</a>
      </div>
    </div>
  </body>
</html>
